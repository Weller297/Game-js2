<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="main__page">
        <img src="images/mainBackground.jpg" alt="" class="main__back">


        <div class="button__box">
            <img src="images/Button.png" alt="" class="button__img">
            <p class="button__text">Click!</p>
        </div>


        <div class="money__box">
            <p class="money__info">Your Money:</p>
            <div class="money__info-number"></div>
        </div>


        <div class="upgrade__box">
            <div class="upgrade__item">
                <div class="upgrade__item-box">
                    <div class="upgrade__img-box"><img src="images/cat-1.jpg" alt="" class="upgrade__img-1"></div>
                    <p class="upgrade__info">Give you 1$ every second</p>
                </div>
                <h2 class="upgrade__cost">Cost: 100$</h2>
            </div>
            <div class="upgrade__item-2">
                <div class="upgrade__item-box-2">
                    <div class="upgrade__img-box"><img src="images/cat-2.jpg" alt="" class="upgrade__img-1"></div>
                    <p class="upgrade__info">Gives a multiplier for your clicks (x1.2)</p>
                </div>
                <h2 class="upgrade__cost-2">Cost: 300$</h2>
            </div>
        </div>
    </div>
    <script src="apps/app.js"></script>
</body>
</html>
